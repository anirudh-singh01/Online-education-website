<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Add a meta tag for redirection -->
    <meta http-equiv="refresh" content="0; url=main/home.html">

    <!-- If JavaScript is enabled, use this as a fallback -->
    <script>
        window.location.href = "main/home.html";
    </script>
</head>

<body>
    <!-- Message for users in case redirection doesn't work -->
    <p>If you are not redirected automatically, follow this <a href="main/home.html">link</a>.</p>
</body>

</html>
